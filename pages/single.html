<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON LINK -->
    <link rel="icon" href="../assets/images/svg/favicon.png">

    <!-- BOXICONS LINK -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- STYLE CSS LINK -->
    <link rel="stylesheet" href="../style/style.css">
    <title>Single page</title>
</head>

<body>
    <!-- MAIN SECTION STARTED -->
    <main>
        <section id="section-1">
            <div class="flex items-start min-h-screen">
                <!-- ASIDE SECTION STARTED -->
                <div class="aside w-[270px] h-screen bg-orange-100 pt-[18px] pb-[33px] px-[38px] overflow-auto">
                    <a href="#"><img class="relative cursor-pointer mb-[71px] right-[13px]"
                            src="../assets/images/svg/logo.svg" alt="logo"></a>

                    <div class="flex items-center flex-col gap-[5px]">
                        <img class="rounded-[50%] cursor-pointer w-[140px]" src="../assets/images/png/mirjon2.png"
                            alt="image">

                        <h3 class="text-[17px] cursor-pointer mt-[10px] font-[700]">Karthi Madesh</h3>

                        <h4 class="text-[14px] cursor-pointer font-[400] text-[#FEAF00] mb-[43px]">Admin</h4>

                        <button
                            class="flex rounded-[4px] text-[14px] font-[500] items-center gap-[15px] pl-[40px] bg-[#FEAF00] transition-all hover:bg-[#feae00ce] active:bg-[#FEAF00] pt-[15px] pb-[14px] pr-[53px]"><i
                                class='bx text-[20px] bxs-graduation'></i>Students</button>

                        <div class="flex logoutBtn cursor-pointer mt-[454px] items-center gap-[23px]">
                            <h3 class="text-[14px] font-[500]">Logout</h3>
                            <img src="../assets/images/svg/left.svg" alt="left">
                        </div>
                    </div>
                </div>
                <!-- ASIDE SECTION ENDED -->

                <!-- HEADER SECTION STARTED -->
                <div class="flex-1">
                    <div class="bg-orange-100 flex items-center justify-between w-full px-[30px] py-[11px]">
                        <img class="cursor-pointer navminus" src="../assets/images/svg/navigate.svg" alt="navigate">

                        <div class="flex items-center gap-[27px]">
                            <div
                                class="flex w-[245px] bg-[#fff] pl-[13px] pr-[12px] pt-[9px] pb-[11px] rounded-[8px] items-center gap-[27px]">
                                <input type="text" class="outline-none" placeholder="Search...">
                                <img class="cursor-pointer" src="../assets/images/svg/search.svg" alt="search">
                            </div>

                            <img class="mr-[21px] cursor-pointer" src="../assets/images/svg/bell.svg" alt="bell">
                        </div>
                    </div>

                    <!-- CONTENT SECTION STARTED -->
                    <div class="bg-slate-50 h-screen">
                        <div class="container-2">
                            <div class="flex border-b-[#E5E5E5] border-b-[1px] py-[20px] justify-between">
                                <h2 class="text-[22px] font-[700]">Karthi</h2>
                            </div>

                            <div class="card flex gap-[50px] mt-[42px] bg-[#fff] rounded-[8px] p-[25px] w-[592px] h-[391px]">
                                <img src="../assets/images/png/profile.png" class="h-[216px]" alt="profile">

                                <div class="text flex flex-col gap-[15px]">
                                    <div class="info-1 flex flex-col leading-[20px]">
                                        <small class="text-[12px] text-[#ACACAC] font-[600]">Name</small>
                                        <h3 class="text-[16px] font-[400]">Karthi</h3>
                                    </div>

                                    <div class="info-1 flex flex-col leading-[20px]">
                                        <small class="text-[12px] text-[#ACACAC] font-[600]">Email</small>
                                        <h3 class="text-[14px] font-[400]">karthi@gmmail.com</h3>
                                    </div>


                                    <div class="info-1 flex flex-col leading-[20px]">
                                        <small class="text-[12px] text-[#ACACAC] font-[600]">Phone</small>
                                        <h3 class="text-[14px] font-[400]">7305477760</h3>
                                    </div>

                                    <div class="info-1 flex flex-col leading-[20px]">
                                        <small class="text-[12px] text-[#ACACAC] font-[600]">Date admission</small>
                                        <h3 class="text-[14px] font-[400]">08-Dec, 2021</h3>
                                    </div>
                                </div>
                            </div>

                            <img class="relative bottom-[375px] left-[565px]" src="../assets/images/svg/single-vector.svg" alt="single vector">

                        </div>
                    </div>
                    <!-- CONTENT SECTION ENDED -->
                </div>
                <!-- HEADER SECTION ENDED -->
            </div>
        </section>
    </main>
    <!-- MAIN SECTION ENDED -->
</body>
<!-- TAILWINDCSS LINK -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- MY JS LINK -->
<script src="../js/single.js"></script>

</html>

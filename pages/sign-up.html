<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON LINK -->
    <link rel="icon" href="../assets/images/svg/favicon.png">

    <!-- STYLE CSS LINKS -->
    <link rel="stylesheet" href="../style/sign-up.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Sign up</title>
</head>

<body>
    <!-- SIGN-UP WRAPPER STARTED -->
    <div class="signup-wrapper">
        <h1>Admin Students</h1>
        <p>SIGN UP</p>
        <small>Enter your credentials to access your account</small>
        <form id="submit">
            <label for="username">Enter new login</label>
            <input required type="text" name="login" id="login" placeholder="Enter new login">
            <label for="password">Create new password</label>
            <input required ="password" name="password" id="password" placeholder="Create new password">
        </form>
        <button type="submit" form="submit">SIGN UP</button>
    </div>
    <!-- SIGN-UP WRAPPER ENDED -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON LINK -->
    <link rel="icon" href="./assets/images/svg/favicon.png">

    <!-- STYLE CSS LINKS -->
    <link rel="stylesheet" href="./style/sign-in.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Sign in</title>
</head>

<body>
    <!-- SIGN-IN WRAPPER STARTED -->
    <div class="signin-wrapper">
        <h1>Admin Students</h1>
        <p>SIGN IN</p>
        <small>Enter your credentials to access your account</small>
        <form id="loginForm">
            <label for="username">Login</label>
            <input required type="text" name="login" placeholder="Enter your login">
            <label for="password">Password</label>
            <input required type="password" name="password" placeholder="Enter your password">
        </form>
        <button type="submit" form="loginForm">SIGN IN</button>

        <h3 class="signup-navigate">Sign up</h3>
    </div>
    <!-- SIGN-IN WRAPPER ENDED -->
</body>
    <!-- MY JS LINK -->
     <script src="./js/sign-in.js"></script>
</html>
